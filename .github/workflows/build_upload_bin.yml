name: Build and Upload netclient Binaries

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'develop'
      version:
        description: 'Version to build'
        required: true
        default: 'v0.0.0'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go version
        go mod tidy
        go build -v -ldflags "-X main.version=${{ github.event.inputs.version }}" -o netclient-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .

    - name: List built binary (Unix)
      if: matrix.goos != 'windows'
      run: ls -l netclient-*

    - name: List built binary (Windows)
      if: matrix.goos == 'windows'
      run: Get-ChildItem netclient-*

    - name: Upload artifact
      uses: actions/upload-artifact@v5
      with:
        name: netclient-${{ matrix.goos }}-${{ matrix.goarch }}
        path: netclient-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}

  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v6

    - name: Display structure of downloaded files
      run: ls -R

    - name: Install SSH key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H fileserver.clustercat.com >> ~/.ssh/known_hosts

    - name: Test SSH connection
      run: |
          if ssh -o BatchMode=yes -o StrictHostKeyChecking=no -T root@fileserver.clustercat.com; then
            echo "SSH connection successful"
          else
            echo "SSH connection failed"
            exit 1
          fi

    - name: Upload to server
      env:
        UPLOAD_PATH_VERSION: /var/www/files/releases/download/${{ github.event.inputs.version }}
      run: |
        ssh root@fileserver.clustercat.com "mkdir -p $UPLOAD_PATH_VERSION"

        find . -type f -name "netclient-*" -exec scp {} root@fileserver.clustercat.com:$UPLOAD_PATH_VERSION/ \;        

    - name: Upload to DigitalOcean Spaces
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET }}
        AWS_DEFAULT_REGION: ${{ secrets.DO_SPACES_REGION }}
        SPACES_BUCKET: ${{ secrets.DO_SPACES_BUCKET }}
        SPACES_ENDPOINT: ${{ secrets.DO_SPACES_ENDPOINT }}
        UPLOAD_PATH_VERSION: releases/download/${{ github.event.inputs.version }}
      run: |
        set -e
        if ! command -v aws >/dev/null 2>&1; then
          sudo apt-get update -y
          sudo apt-get install -y awscli
        fi
        aws --version
        echo "Uploading artifacts to DigitalOcean Spaces bucket: $SPACES_BUCKET"
        while IFS= read -r file; do
          echo "Uploading $file"
          aws s3 cp "$file" "s3://$SPACES_BUCKET/$UPLOAD_PATH_VERSION/$(basename "$file")" \
            --endpoint-url "$SPACES_ENDPOINT" \
            --acl public-read
        done < <(find . -type f -name "netclient-*")
