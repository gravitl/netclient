name: Integration Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  linux-headless:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Build
        run: |
          env CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build .
  netclient-freebsd:
    runs-on: ubuntu-latest
    steps:
      - name: build on freebsd13
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: freebsd.clustercat.com
          username: freebsd
          key: ${{ secrets.TESTING_SSH_KEY }}
          script: |
            cd netclient
            git fetch
            git switch ${{ github.head_ref }}
            git pull
            go build .
      - name: build on freebsd14
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: freebsd14.clustercat.com
          username: freebsd
          key: ${{ secrets.TESTING_SSH_KEY }}
          script: |
            cd netclient
            git fetch
            git switch ${{ github.head_ref }}
            git pull
            go build .

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Run Go tests
        run: |
          go test  ./... -v

  test-gui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 19
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: test gui
        run: |
          cd gui/frontend
          npm ci
          npm run test

  staticcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Run static checks
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          { ~/go/bin/staticcheck  ./... ; }

  linux-gui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 19
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: build gui
        run: |
          sudo apt update
          sudo apt install build-essential libgtk-3-dev libwebkit2gtk-4.0-dev 
          cd gui/frontend
          npm ci
          npm run build
          cd ..
          go build -tags desktop,production -ldflags "-w -s"

  darwin:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 19
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - run: |
          go build .
          cd gui
          go install github.com/wailsapp/wails/v2/cmd/wails@latest 
          ~/go/bin/wails build -skipbindings

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 19
      - uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: build gui
        run: |
          go build .
          cd gui/frontend
          npm ci
          npm run build
          cd ..
          go build -tags desktop,production -ldflags "-w -s -H windowsgui"
